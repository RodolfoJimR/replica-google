<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/google.css">
    <title>Google</title>
</head>
<body>
    <div class="google">
        <div class="topbar">
            <div class="tbar-left">
                <a href="#">Gmail</a>
                <a class="imagenes" href="#">Imágenes</a>
            </div>
            <div class="tbar-right">
                <a href="#">R</a>
                <button>Iniciar sesión</button>
            </div>
        </div>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google">
        </div>
        <div class="busqueda">
            <div class="bus-top">
                <input type="search" name="search" id="search">
            </div>
            <div class="bus-bottom">
                <input type="button" value="Buscar con Google">
                <input type="button" value="Me siento con suerte">
            </div>
        </div>
        <div class="letrero">
            <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
        </div>
        <div class="blank"></div>
        <div class="footer">
            <div class="footer-section-1">
                <p>México</p>
            </div>
            <div class="footer-section-2">
                <div class="ftr-flx">
                    <a href="#">Sobre Google</a>
                    <a href="#">Publicidad</a>
                    <a href="#">Negocios</a>
                    <a href="#">Cómo funciona la Búsqueda</a>
                </div>
                <div class="ftr-flx2">
                    <a href="#">Privacidad</a>
                    <a href="#">Condiciones</a>
                    <a href="#">Preferencias</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
